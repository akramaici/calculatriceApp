<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="result-box">
            
        </div>
        <div class="buttons-box">
            <div class="boxes">
                <button id="button-delete-all">AC</button>
            </div>
            <div class="boxes">
                <button id="button-delete-laste-number">DC</button>
            </div>
            <div class="boxes">
                <button class="touche">.</button>
            </div>
            <div class="boxes">
                <button class="touche">/</button>
            </div>
            <div class="boxes">
                <button class="touche">9</button>
            </div>
            <div class="boxes">
                <button class="touche">8</button>
            </div>
            <div class="boxes">
                <button class="touche">7</button>
            </div>
            <div class="boxes">
                <button class="touche">*</button>
            </div>
            <div class="boxes">
                <button class="touche">6</button>
            </div>
            <div class="boxes">
                <button class="touche">5</button>
            </div>
            <div class="boxes">
                <button class="touche">4</button>
            </div>
            <div class="boxes">
                <button class="touche">-</button>
            </div>
            <div class="boxes">
                <button class="touche">1</button>
            </div>
            <div class="boxes">
                <button class="touche">2</button>
            </div>
            <div class="boxes">
                <button class="touche">3</button>
            </div>
            <div class="boxes">
                <button class="touche">+</button>
            </div>
            <div class="boxes">
                <button class="touche">00</button>
            </div>
            <div class="boxes">
                <button class="touche">0</button>
            </div>
            <div class="boxes">
                <button id="button-equal">=</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
